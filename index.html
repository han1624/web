   <script>
        var timer=null;
        function displayClock(num){//num是传入的startClock中的动态值
            if(num<10){
                return "0"+num;
            }
            else{
                return num;    
            }
        }
        //停止计时
        function stopClock(){
            clearTimeout(timer);
        }
        //开始计时
        function startClock(){
            var time =new Date();
            var hours=displayClock(time.getHours())+":";
            var minutes=displayClock(time.getMinutes())+":";
            var seconds=displayClock(time.getSeconds());
            //显示时间
            show.innerHTML=hours+minutes+seconds;//在id为show的块区域显示
            timer=setTimeout("startClock()",1000);//延时器
        }
    </script>
<style>
    #show{
        font-size: 24px;
        color:#842B00;
        text-align:center;
    }
    </style>
<body onload="startClock()" onunload="stopClock()">
    <div id="show"></div>

<script>
var jh=new Array();
jh[0]="url(古典3.jpg)";
jh[1]="url(古典5.jpg)";
jh[2]="url(古典1.jpg)";
jh[3]="url(古典2.jpg)";
jh[4]="url(古典4.jpg)";

var kj=document.getElementById("kuangjia");<!--获取框架div的标签，在下面进行更改背景-->
var x=-1;<!--定义变量x，建立索引-->
var l=jh.length;<!--获取集合中元素个数-->
function lb()
{
    x++;
    if (x==l)
    {
        x=0;
    }
    kj.style.backgroundImage=jh[x];
    window.setTimeout("lb()",2000);<!--2s后再次播放集合中的图片-->
}
window.setTimeout("lb()",0);<!--开始进行轮播-->

function dd(m)
{
    x=x+m;
    if(x==l)    
    {x=0;}
    else if(x==-1)
    {x=l;}
    kj.style.backgroundImage=jh[x];
}
</script>
